defaults:
  - config
  - _self_
  - override transition_model: shallowPLRNN
  - override guide:
  - override data: fake_data



z_dim: 5
obs_dim: 19
training:
  n_epochs: 500
  annealing_factor: 0.1
  annealing_epochs: 100
optimizer:
  optim_args:
    lr:
      0.01
guide:
  _target_: pyro.infer.autoguide.AutoDiagonalNormal
  model:
    _target_: time_series_model.TimeSeriesModel
    _args_:
      - ${transition_model}
      - ${observation_model}
      - ${observation_distribution}
      - ${transition_distribution}
  init_scale: 0.1

transition_model:
  connectivity_module:
    hidden_dim: 10
  cov_module:
    _target_: plrnns.ConstantCovariance
loss:
  num_particles: 1
